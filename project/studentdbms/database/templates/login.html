<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fullscreen Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
        }

        /* Container with Animated Border */
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            border: 3px solid;
            border-image-source: linear-gradient(45deg, #ff5733, #ffcc33, #33ff57, #3399ff, #ff33cc);
            border-image-slice: 1;
            animation: borderAnimation 4s infinite linear;
        }

        /* Heading */
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        /* Input Focus Effect */
        input:focus {
            border-color: #007bff;
        }

        /* Eye Icon Styling */
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 18px;
        }

        .eye-icon:hover {
            color: #fff;
        }

        /* Button Styling */
        button {
            margin: 10px 0;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            background: #0056b3;
        }

        /* Error Messages */
        .error-message {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Border Animation */
        @keyframes borderAnimation {
            0% {
                border-image-source: linear-gradient(45deg, #ff5733, #ffcc33, #33ff57, #3399ff, #ff33cc);
            }

            25% {
                border-image-source: linear-gradient(45deg, #ffcc33, #33ff57, #3399ff, #ff33cc, #ff5733);
            }

            50% {
                border-image-source: linear-gradient(45deg, #33ff57, #3399ff, #ff33cc, #ff5733, #ffcc33);
            }

            75% {
                border-image-source: linear-gradient(45deg, #3399ff, #ff33cc, #ff5733, #ffcc33, #33ff57);
            }

            100% {
                border-image-source: linear-gradient(45deg, #ff33cc, #ff5733, #ffcc33, #33ff57, #3399ff);
            }
        }

        /* Admin Button Style */
        .admin-button {
            background: #28a745;
        }

        .admin-button:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome Back</h2>
        {% if messages %}
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword()"><i id="eyeIcon" class="fa-regular fa-eye"></i></span>
            </div>
            <button type="submit">Login</button>
        </form>
        <button type="button" class="admin-button" onclick="window.location.href='/admin'">Login as Admin</button>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/e97095fee3.js" crossorigin="anonymous"></script>

</body>

</html>
