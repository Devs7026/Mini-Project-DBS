<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
        }

        /* Fullscreen Centering */
        body { 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #121212;
        }

        /* Container with Animated Border */
        .container { 
            background: #1e1e1e; 
            padding: 40px; 
            border-radius: 12px; 
            text-align: center;
            width: 350px;
            border: 3px solid;
            border-image-source: linear-gradient(45deg, #ff5733, #ffcc33, #33ff57, #3399ff, #ff33cc);
            border-image-slice: 1;
            animation: borderAnimation 4s infinite linear;
        }

        /* Heading */
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            border: 2px solid transparent; 
            border-radius: 8px;
            background: #333; 
            color: #fff; 
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        /* Input Focus Effect */
        input:focus {
            border-color: #007bff;
        }

        /* Button Styling */
        button { 
            margin: 10px 0;
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        button:hover { 
            background: #0056b3; 
        }

        /* Error Messages */
        .error-message {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Border Animation */
        @keyframes borderAnimation {
            0% { border-image-source: linear-gradient(45deg, #ff5733, #ffcc33, #33ff57, #3399ff, #ff33cc); }
            25% { border-image-source: linear-gradient(45deg, #ffcc33, #33ff57, #3399ff, #ff33cc, #ff5733); }
            50% { border-image-source: linear-gradient(45deg, #33ff57, #3399ff, #ff33cc, #ff5733, #ffcc33); }
            75% { border-image-source: linear-gradient(45deg, #3399ff, #ff33cc, #ff5733, #ffcc33, #33ff57); }
            100% { border-image-source: linear-gradient(45deg, #ff33cc, #ff5733, #ffcc33, #33ff57, #3399ff); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome Back</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
