{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="main-section">
 <article>
 <div class="container">
 <div class="section">
 <h2 class="title">Student Attendance</h2>
 </div>

 <form method="post">
 {% csrf_token %}

 <!-- Date Selection -->
 <div class="date-selection">
   <label for="attendanceDate">Select Date:</label>
   <input type="date" id="attendanceDate" name="attendanceDate">
 </div>

 <div class="attendance-sheet">
   <table class="attendance-table">
     <thead>
       <tr>
         <th>Student Name</th>
         <th>Attendance Percentage</th>
         <th>Present</th>
       </tr>
     </thead>
     <tbody>
       {% for student in students %}
       <tr>
         <td>{{ student.name }}</td>
         <!-- Display attendance percentage -->
         <td>
           <div class="attendance-percent">
             <!-- Conditional styling for progress bar -->
             <div 
               class="progress-bar" 
               style="
                 width: {{ student.attendance_percentage }}%;
                 background-color: {% if student.attendance_percentage < 75 %}#dc3545{% else %}#007bff{% endif %};
               ">
               {{ student.attendance_percentage }}%
             </div>
           </div>
         </td>
         <!-- Checkbox for marking attendance -->
         <td><input type="checkbox" name="attendance_{{ student.id }}" value="present"></td>
       </tr>
       {% endfor %}
     </tbody>
   </table>
   <button type="submit" class="attendBtn">Submit Attendance</button>
 </div>

 </form>
 </div>
 </article>
</section>

<style>
 /* General Styles */
 .main-section {
   background-color: #f8f9fa;
   padding: 20px;
 }

 .container {
   max-width: 960px;
   margin: 0 auto;
 }

 .section {
   margin-bottom: 20px;
 }

 .title {
   font-size: 2rem;
   color: #343a40;
   text-align: center;
 }

 /* Date Selection Styles */
 .date-selection {
   margin-bottom: 15px;
   display: flex;
   align-items: center;
   justify-content: center;
   gap: 10px;
 }

 .date-selection label {
   font-weight: bold;
 }

 .date-selection input[type="date"] {
   padding: 8px;
   border: 1px solid #ced4da;
   border-radius: 4px;
 }

 /* Attendance Sheet Styles */
 .attendance-sheet {
   overflow-x: auto;
 }

 .attendance-table {
   width: 100%;
   border-collapse: collapse;
   margin-bottom: 15px;
   background-color: #fff;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   border-radius: 8px;
 }

 .attendance-table th,
 .attendance-table td {
   padding: 12px 15px;
   text-align: left;
   border-bottom: 1px solid #dee2e6;
 }

 .attendance-table th {
   background-color: #007bff;
   color: #fff;
   font-weight: 500;
   text-transform: uppercase;
 }

 .attendance-table tbody tr:nth-child(even) {
   background-color: #f2f2f2;
 }

 /* Progress Bar Styles */
 .attendance-percent {
   background-color: #e9ecef;
   border-radius: 5px;
   height: 20px;
   width: 100%;
   border: 2px solid black
 }

 .progress-bar {
   height: 100%;
   color: white;
   text-align: center;
   line-height: 20px; /* Center text vertically */
 }
 
 /* Button Styles */
 .attendBtn {
   display: inline-block;
   padding: 10px 20px;
   font-size: 16px;
   font-weight: bold;
   text-align: center;
   text-decoration: none;
   color: #fff;
   background-color: #007bff;
   border-radius: 5px;
 }
 
 .attendBtn:hover {
    background-color:#0056b3
 }
</style>

<script>
// JavaScript can be added here for interactivity, e.g., form submission,
// dynamic updates, or client-side validation.
</script>

{% endblock %}
